<!DOCTYPE html> 
<html lang="en">
<head>
<title>Music Survey</title>
<meta charset="utf-8">
<style>
form { font-family: Arial, sans-serif;
       padding: 10px;
       min-width: 400px;	}

input, textarea { margin-top: 10px;} 

#mySubmit { margin-left: 110px; }

fieldset {  margin-top: 10px;
            clear: left;
            width: auto;
            padding: 10px;
            margin-bottom: 10px; }

</style>
</head>
<body>
    <main>
        <h1>Music Survey</h1>
        <form method="get">
        <label for="name">Name:</label><br>
        <input type="text" name="name" id="name"><br>
        <label for="email">E-mail:</label><br>
        <input type="text" name="email" id="email">

        <fieldset><legend>Select Your Favorite Types of Music:</legend>
        <input type="checkbox" name="pop" value="pop">Pop<br>
        <input type="checkbox" name="classical" value="classical">Classical<br>
        <input type="checkbox" name="rock" value="rock">Rock<br>
        <input type="checkbox" name="folk" value="folk">Folk<br>
        <input type="checkbox" name="rap" value="rap">Rap<br>
        <input type="checkbox" name="other" value="other">Other<br>
        </fieldset>

        <fieldset><legend>Select how often you purchase Music:</legend> 
        <input type="radio" name="weekly" value="weekly">Weekly<br>
        <input type="radio" name="each year" value="each year">A few CDs each year<br>
        <input type="radio" name="monthly" value="monthly">Monthly<br>
        <input type="radio" name="never" value="never">Never purchase<br>
        </fieldset>

        <lable for="location">Select the locations your listen to music:</lable><br>
        <select name="location" id="location" size="3">
        <option value="home">At home</option>
        <option value="car">In the car</option>
        <option value="anywhere">Anywhere</option>
        <option value="train">Train</option>
        </select><br><br>

        <label for="role">What role does music play in your life:</label><br>
        <textarea name="feedback" rows="3" cols="60"></textarea><br><br>
        <input type="submit" value="submit"> <input type="reset">
</form>
</main>

</body>
</html>
